<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CatOnTheWay</title>

	<!-- link my normalize styleguide -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" >
	<!-- link my grid styleguide -->
	<link rel="stylesheet" type="text/css" href="css/flexbox.css" >
	<link rel="stylesheet" type="text/css" href="css/homepage.css" >	
</head>
<body class="homepageBg">
	<!-- product list button -->

	<!-- main navigation -->
	<div class="flexContainer">
		<div class="productBtnBox">
			<div id="productBtn" onclick="toggleProductListPanel('productListPanel')">
		 		<span>... <br> ... <br> ... </span> 

		 	</div>
		 	<span class="bold">PRODUCTS</span>
		 </div>

		 <a href="index.html" class="logobox">
			 <img src="img/logo.png" alt="logo">	
		 </a>

		 <div class="nav">	
	
			<div class="boxLong">
				<a href="about.html"> ABOUT </a>
			</div>
			<div class="boxShort">
				<a href="login.html"> LOGIN</a>
			</div>
			<div class="boxSearch">
				<form>
				 <input id="search" name="search" type="text">
				 <input id="search_submit" value="search" type="submit">
				<!-- <img src="img/search.png" alt="search button"> -->
				</form>
			</div>

			<div class="boxShop">
				<img src="img/shoppingbg.png" alt="shopping bag">
			</div>
			
		</div>
	</div>

	<div class="div-homepage">
		<div class="home-text">
			<p>
				WE SERVE THE BEST EXPERIENCE <br>
				TO ASSIST YOUR TRIP WITH THE CAT
			</p>
		</div>
		<div class="home-product">
			<img src="img/homepic.png" alt="spacesuit">
			<div class="home-product-detail">
				<h3>Spacesuit for Cats </h3>
				<a href="spacesuit.html">
					<div class="btn"> EXPLORE </div>
				</a>
			</div>

		</div>
	</div>
	<!-- toggle panel -->
	<div id="productListPanel">
		<!-- close button -->
		<div class="closeProductListBtn" onclick="toggleProductListPanel('productListPanel')">
			<img src="img/close.png" alt="close icon">
		</div>

		<h2>ALL PRODUCTS</h2>
		<p>
			sort by <span class="colorBlue">price low to high</span>
		</p>

		<div class="productList flexContainer">
			<a href="bagpack.html">
				<figure class="productListItem">
					<img src="img/backpack7.jpg" alt="product1">
					<figcaption>
						<p>CAT CARRIER</p>
						<p class="productListPrice">$290</p>
					</figcaption>
				</figure>
			</a>
			<figure class="productListItem">
				<img src="img/spacesuit_small.jpg" alt="product2">
				<figcaption>
					<p>SPACESUIT</p>
					<p class="productListPrice">$345</p>
				</figcaption>
			</figure>

			<figure class="productListItem">
				<img src="img/swimsuit.jpg" alt="product3">
				<figcaption>
					<p>DOG FRIENDLY SWIMSUIT</p>
					<p class="productListPrice">$425</p>
				</figcaption>
			</figure>						
		</div>
	</div>

		<div id="coverPanel">

		</div>
