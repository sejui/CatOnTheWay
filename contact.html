	<body>
			<!-- main navigation -->


    <div class="backgroundContainer">
		<div class="flexContainer">
			<div class="productBtnBox">

			 		<span>... <br> ... <br> ... </span> 

			 	</div>

			 </div>

			  <a href="index.html" class="logobox">

			 </a>

			 <div class="nav">	
		
				<div class="boxLong">
					<a href="about.html"> ABOUT </a>
				</div>
				<div class="boxShort">
					<a href="login.html"> LOGIN</a>
				</div>
				<div class="boxLong">
				<a href="contact.html"> CONTACT</a>
			    </div>
				<div class="boxSearch">
					<form>
					 <input id="search" name="search" type="text">
					 <input id="search_submit" value="search" type="submit">
					<!-- <img src="img/search.png" alt="search button"> -->
					</form>
				</div>

				<a href="shopping.html" class="boxShop">
					<img src="img/shoppingbg.png" alt="shopping bag">
				</a>
				
			</div>
		</div>

			<!-- toggle panel -->
	<div id="productListPanel">
		<!-- close button -->
		<div class="closeProductListBtn" onclick="toggleProductListPanel('productListPanel')">
			<img src="img/close.png" alt="close icon">
		</div>

		<h2>ALL PRODUCTS</h2>
		<p>
			sort by price low to high
		</p>

		<!-- products section -->
		<div class="productList">
			<a href="bagpack.html">
				<figure class="productListItem">
					<img src="img/backpack7.jpg" alt="product1">
					<figcaption>
						<p>CAT CARRIER</p>
						<p class="productListPrice">$290</p>
					</figcaption>
				</figure>
			</a>
			<figure class="productListItem">
				<img src="img/spacesuit_small.jpg" alt="product2">
				<figcaption>
					<p>SPACESUIT</p>
					<p class="productListPrice">$345</p>
				</figcaption>
			</figure>

			<figure class="productListItem">
				<img src="img/swimsuit.jpg" alt="product3">
				<figcaption>
					<p>DOG FRIENDLY SWIMSUIT</p>
					<p class="productListPrice">$425</p>
				</figcaption>
			</figure>						
		</div>
	</div>


		<div class="checkout-process contactwrap">
			<h3>CONTACT US</h3>	
			<div class="process">
			<form>
				<div class="text-input">
					<label for="name">Name:</label>
					<input id="name" type="text">
				</div>
				<div class="text-input">
					<label >Subject:</label>
					<input type="text">
				</div>
				<div class="text-input">
					<label >Email:</label>
					<input type="text">
				</div>
				<div class="text-input">
					<label for="comment">Comment:</label>
					<input id="comment" type="text">
				</div>

			</form>				
			</div>

			<div class="cbutton">
				<a href="contact.html">
			   	<button class="logbutton" id="contactbutton">Reset</button>	
			   	</a>

			   	<button class="logbutton" id="contactbutton2">Submit</button>

			   	<div id="open" class="openb">

				  <div class="button-content">
				    <span class="close">&times;</span>
				    <div class="button-content1">
				    <h3>Thank you for getting in touch!</h3>
				    <p>We appreciate you contacting us. We try to respond as soon as possible, so one of our Customer Service colleagues will get back to you within a few hours.</p>
				    <a href="index.html">
				    <button class="logbutton" id="paysubmit">Home</button>	
				    </a>
				    </div>

				  </div>

				</div>

			   
		   	</div>

		</div>

	</div>

	</div>
